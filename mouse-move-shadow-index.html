<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero'); //grab the hero
    const text = hero.querySelector('h1'); //grab text inside hero
    const walk = 100; //walk is how far shadow should stretch, 100px

    function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero; //destructure to get variables from the hero object
        let { offsetX: x, offsetY: y } = e; //destructure to get variable values from the e object --> this gets the position of your cursor
        
        if(this !== e.target) { //working with x and y in js is a pain if you have nested elements (i.e., h1 within hero)... this ensures the target stays the same 
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width * walk) - (walk / 2)); //determines how big shadow should be
        const yWalk = Math.round((y / height * walk) - (walk / 2));

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 gray`; //textshadow property: length, width, blur, color

    }

    hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
